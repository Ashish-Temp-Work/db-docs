<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="connection-form" class="space-y-6">
    <div>
        <label for="name" class="label-text">Connection Name</label>
        <input type="text" id="name" th:field="*{name}" class="input-field" required placeholder="My Production DB">
    </div>
    <div>
        <label for="description" class="label-text">Description</label>
        <textarea id="description" name="description" th:field="*{description}" rows="3" class="input-field"></textarea>
    </div>

    <div>
        <label for="databaseType" class="label-text">Database Type</label>
        <select id="databaseType" th:field="*{databaseType}" class="input-field" required>
            <option th:each="type : ${databaseTypes}" th:value="${type}" th:text="${type.displayName}"></option>
        </select>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label for="host" class="label-text">Host</label>
            <input type="text" id="host" th:field="*{host}" class="input-field" required placeholder="localhost">
        </div>
        <div>
            <label for="port" class="label-text">Port</label>
            <input type="number" id="port" th:field="*{port}" class="input-field" required>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label for="databaseName" class="label-text">Database Name</label>
            <input type="text" id="databaseName" th:field="*{databaseName}" class="input-field" required placeholder="mydatabase">
        </div>
        <div>
            <label for="schema" class="label-text">Schema (Optional)</label>
            <input type="text" id="schema" th:field="*{schema}" class="input-field" placeholder="public">
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label for="username" class="label-text">Username</label>
            <input type="text" id="username" th:field="*{username}" class="input-field" required placeholder="user">
        </div>
        <div>
            <label for="password" class="label-text">Password</label>
            <input type="password" id="password" th:field="*{password}" class="input-field" required>
        </div>
    </div>
</div>

</body>
</html>
