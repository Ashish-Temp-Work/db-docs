<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Connections</title>
</head>
<body>
<div layout:fragment="content">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Database Connections</h1>
        <a th:href="@{/connections/new}" class="btn btn-primary">New Connection</a>
    </div>

    <div class="bg-white shadow-md rounded-lg overflow-x-auto">
        <table class="min-w-full leading-normal">
            <thead>
            <tr class="border-b-2 border-gray-200 bg-gray-100">
                <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Name</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Type</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Host</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Database</th>
                <th class="px-5 py-3"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="connection : ${connections}" class="border-b border-gray-200 hover:bg-gray-50">
                <td class="px-5 py-4 text-sm text-gray-900" th:text="${connection.name}">Test Connection</td>
                <td class="px-5 py-4 text-sm text-gray-900" th:text="${connection.databaseType.displayName}">PostgreSQL</td>
                <td class="px-5 py-4 text-sm text-gray-900" th:text="${connection.host}">localhost</td>
                <td class="px-5 py-4 text-sm text-gray-900" th:text="${connection.databaseName}">testdb</td>
                <td class="px-5 py-4 text-sm text-right whitespace-nowrap">
                    <a th:href="@{/connections/edit/{id}(id=${connection.id})}" class="font-medium text-primary-600 hover:text-primary-800 mr-4">Edit</a>
                    <button th:attr="onclick=|deleteConnection('${connection.id}')|" class="font-medium text-red-600 hover:text-red-800">Delete</button>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(connections)}">
                <td colspan="5" class="text-center py-10 text-gray-500">No connections found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
