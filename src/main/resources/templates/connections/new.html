<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Connection</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

<!-- Placeholder Header -->
<header class="bg-white dark:bg-gray-800 shadow-md">
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
        <div class="text-xl font-bold text-gray-900 dark:text-gray-100">
            Database Analyzer
        </div>
    </nav>
</header>

<main class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6">New Database Connection</h1>

        <form th:action="@{/connections/save}" th:object="${connection}" method="post" id="connectionForm">
            <!-- Include the form fields from the fragment -->
            <div th:replace="~{fragments/form-fragments :: connectionFormFields}"></div>

            <div class="flex items-center justify-between mt-6">
                <button type="button" onclick="testConnection()"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Test Connection
                </button>
                <button type="submit"
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Save Connection
                </button>
            </div>
        </form>
    </div>
</main>

<!-- Placeholder Footer -->
<footer class="bg-white dark:bg-gray-800 shadow-md mt-8 py-4">
    <div class="container mx-auto px-4 text-center text-gray-600 dark:text-gray-400">
        &copy; 2025 Database Analyzer
    </div>
</footer>

<div id="alert-container" class="fixed bottom-4 right-4 z-50 w-full max-w-sm"></div>

<div th:replace="~{fragments/scripts :: scripts}"></div>
<script src="/js/app.js"></script>

</body>
</html>
