<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>New Connection</title>
</head>
<body>
<div layout:fragment="content">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md border">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">New Database Connection</h1>
        <form th:action="@{/connections/save}" th:object="${connection}" method="post" id="connectionForm">
            <div th:replace="~{connections/form-fragments :: connection-form}"></div>

            <div class="flex items-center justify-between mt-8">
                <button type="button" onclick="testConnection()" class="btn btn-secondary">Test Connection</button>
                <button type="submit" class="btn btn-primary">Save Connection</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
