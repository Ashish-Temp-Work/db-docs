<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Database Schema Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                          '50': '#eff6ff', '100': '#dbeafe', '200': '#bfdbfe', '300': '#93c5fd', '400': '#60a5fa',
                          '500': '#3b82f6', '600': '#2563eb', '700': '#1d4ed8', '800': '#1e40af', '900': '#1e3a8a',
                        },
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .btn {
                @apply font-bold py-2 px-4 rounded transition-colors;
            }
            .btn-primary {
                @apply bg-primary-600 text-white hover:bg-primary-700;
            }
            .btn-secondary {
                @apply bg-gray-500 text-white hover:bg-gray-600;
            }
            .input-field {
                 @apply shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-primary-500;
            }
        }
    </style>
    <script th:src="@{/js/app.js}" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
<div class="min-h-screen flex flex-col">
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a th:href="@{/}" class="text-2xl font-bold text-primary-600 flex items-center gap-2">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m-16 5c0 2.21 3.582 4 8 4s8-1.79 8-4"></path></svg>
                    DB Analyzer
                </a>
                <div class="flex items-center space-x-6">
                    <a th:href="@{/}" class="text-gray-600 hover:text-primary-600 transition-colors">Home</a>
                    <a th:href="@{/connections/edit}" class="text-gray-600 hover:text-primary-600 transition-colors">Connections</a>
                    <a th:href="@{/data-dictionary}" class="text-gray-600 hover:text-primary-600 transition-colors">Data Dictionary</a>
                    <a th:href="@{/sql-scripts}" class="text-gray-600 hover:text-primary-600 transition-colors">SQL Scripts</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow container mx-auto px-6 py-10">
        <div id="alert-container" class="fixed top-20 right-6 z-50"></div>
        <div layout:fragment="content">
        </div>
    </main>

    <footer class="bg-white mt-8 py-5 border-t">
        <div class="container mx-auto px-6 text-center text-gray-500">
            &copy; <span th:text="${#dates.year(#dates.createNow())}"></span> Database Schema Analyzer
        </div>
    </footer>
</div>
</body>
</html>
