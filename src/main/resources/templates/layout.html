<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Database Schema Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // Enable class-based dark mode
            theme: {
                extend: {
                    colors: {
                        primary: {
                          '50': '#eff6ff', '100': '#dbeafe', '200': '#bfdbfe', '300': '#93c5fd', '400': '#60a5fa',
                          '500': '#3b82f6', '600': '#2563eb', '700': '#1d4ed8', '800': '#1e40af', '900': '#1e3a8a',
                        },
                        // Custom dark mode colors
                        'dark-bg': '#111827',
                        'dark-surface': '#1f2937',
                        'dark-border': '#374151',
                        'dark-text': '#d1d5db',
                        'dark-text-heading': '#f9fafb',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .btn {
                @apply font-bold py-2 px-4 rounded transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-offset-dark-surface;
            }
            .btn-primary {
                @apply bg-primary-600 text-white hover:bg-primary-700 focus:ring-primary-500;
            }
            .btn-secondary {
                @apply bg-gray-600 text-white hover:bg-gray-700 focus:ring-gray-500 dark:bg-gray-500 dark:hover:bg-gray-400;
            }
            .input-field {
                 @apply shadow-sm appearance-none border rounded w-full py-2 px-3 leading-tight
                        bg-gray-50 border-gray-300 text-gray-900
                        focus:outline-none focus:ring-2 focus:ring-primary-500
                        dark:bg-dark-surface dark:border-dark-border dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500;
            }
            .label-text {
                @apply block text-sm font-bold mb-2 text-gray-700 dark:text-dark-text;
            }
        }
    </style>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
    </script>
    <script th:src="@{/js/app.js}" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-dark-bg dark:text-dark-text font-sans transition-colors duration-300">
<div class="min-h-screen flex flex-col">
    <header class="bg-white/80 dark:bg-dark-surface/80 backdrop-blur-sm shadow-sm sticky top-0 z-10">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a th:href="@{/}" class="text-2xl font-bold text-primary-600 flex items-center gap-2">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m-16 5c0 2.21 3.582 4 8 4s8-1.79 8-4"></path></svg>
                    DB Analyzer
                </a>
                <div class="flex items-center space-x-6">
                    <a th:href="@{/}" class="text-gray-600 hover:text-primary-600 dark:text-gray-300 dark:hover:text-primary-400 transition-colors">Home</a>
                    <a th:href="@{/connections/edit}" class="text-gray-600 hover:text-primary-600 dark:text-gray-300 dark:hover:text-primary-400 transition-colors">Connections</a>
                    <a th:href="@{/data-dictionary}" class="text-gray-600 hover:text-primary-600 dark:text-gray-300 dark:hover:text-primary-400 transition-colors">Data Dictionary</a>
                    <a th:href="@{/sql-scripts}" class="text-gray-600 hover:text-primary-600 dark:text-gray-300 dark:hover:text-primary-400 transition-colors">SQL Scripts</a>
                    <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 10.607a1 1 0 011.414 0l.707-.707a1 1 0 11-1.414-1.414l-.707.707a1 1 0 010 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow container mx-auto px-6 py-10">
        <div id="alert-container" class="fixed top-20 right-6 z-50 w-full max-w-sm"></div>
        <div layout:fragment="content">
        </div>
    </main>

    <footer class="bg-white dark:bg-dark-surface mt-8 py-5 border-t dark:border-dark-border">
        <div class="container mx-auto px-6 text-center text-gray-500 dark:text-gray-400">
            &copy; <span th:text="${#dates.year(#dates.createNow())}"></span> Database Schema Analyzer
        </div>
    </footer>
</div>
</body>
</html>
